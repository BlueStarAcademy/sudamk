# Nixpacks 빌드 설정
# Nixpacks Build Configuration
# Note: 각 서비스는 railway.json 또는 서비스별 .nixpacks.toml을 사용합니다.
# This file is a fallback and should not define [start] command.

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@8.10.0 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm --filter @sudam/database exec prisma generate",
  "pnpm --filter @sudam/api build",
  "pnpm --filter @sudam/web build"
]

# [start] command는 각 서비스의 railway.json에서 정의됩니다.

