# Nixpacks 빌드 설정
# Nixpacks Build Configuration
# Railway는 루트에서 빌드하므로 여기서 모든 서비스를 처리합니다.

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@8.10.0 --activate",
  "pnpm install"
]

[phases.build]
cmds = [
  "pnpm --filter @sudam/database exec prisma generate",
  "pnpm --filter @sudam/api build",
  "pnpm --filter @sudam/web build"
]

# Start command는 Railway 대시보드에서 각 서비스별로 설정해야 합니다.
# Frontend: cd apps/web && pnpm start
# Backend: cd apps/api && node dist/index.js
