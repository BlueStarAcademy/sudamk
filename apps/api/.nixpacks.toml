# Nixpacks configuration for SUDAM Backend
# This file should be in the service root directory (apps/api)
[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@8.10.0 --activate",
  "cd ../.. && pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "cd ../.. && pnpm --filter @sudam/database exec prisma generate",
  "cd ../.. && pnpm --filter @sudam/api build"
]

[start]
cmd = "node dist/index.js"
